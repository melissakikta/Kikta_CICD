# Name of workflow
name: Checking Tests

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    name: Checking Tests
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
      
      - name: Cypress Stuff
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run start
          component: true
          
 
